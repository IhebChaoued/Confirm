        <button type="button" onclick="Bold()">Bold</button>
 
   <script>
        function Bold() {
         if (document.getElementById("a").style.fontWeight == "900")
         document.getElementById("a").style.fontWeight = "";

      else

         document.getElementById("a").style.fontWeight = "900"   
      }
   </script>


        <button type="button" onclick="italic()">italic</button>

   <script>
        function italic() {   
         if (document.getElementById("a").style.fontStyle == "italic")
         document.getElementById("a").style.fontStyle = "";
      
      else
      
         document.getElementById("a").style.fontStyle = "italic";
      }

   </script>


        <button type="button" onclick="underline()">underline</button>

   <script>
        function underline() {
         if (document.getElementById("a").style.textDecoration == "underline")
         document.getElementById("a").style.textDecoration ="";

      else
             
         document.getElementById("a").style.textDecoration = "underline"  
      }
   </script>
